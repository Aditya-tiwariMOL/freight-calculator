<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Freight Calculator</title>

<style>
  body {
    margin:0;
    font-family:Arial, sans-serif;
    background:#f4f4f4;
    padding:20px;
  }

  .card {
    background:white;
    max-width:900px;
    margin:0 auto;
    padding:20px;
    border-radius:14px;
    box-shadow:0 4px 20px rgba(0,0,0,0.12);
  }

  .logo-text {
    text-align:center;
    font-size:32px;
    font-weight:900;
    color:#0065B7;
  }

  h2 { text-align:center; margin-bottom:20px; }

  .input-box {
    background:#fafafa;
    border-radius:12px;
    padding:15px;
    max-width:450px;
    margin:0 auto;
  }

  label { display:block; margin-top:15px; font-weight:bold; }

  input, select {
    width:100%;
    padding:12px;
    margin-top:6px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:15px;
  }

  .suggestion-box {
    display:none;
    position:absolute;
    background:white;
    border:1px solid #ccc;
    border-radius:8px;
    width:100%;
    max-height:180px;
    overflow-y:auto;
    z-index:50;
  }

  .suggestion-box div { padding:10px; cursor:pointer; }
  .suggestion-box div:hover { background:#eaf4ff; }

  /* Desktop table */
  .result-wrapper-table { 
    display:none; 
    overflow-x:auto; 
    margin-top:25px;
  }

  table {
    width:100%;
    border-collapse:collapse;
  }

  th {
    background:#1E74F0;
    color:white;
    padding:10px;
    text-align:left;
  }

  td {
    padding:10px;
    border-bottom:1px solid #e2ecff;
  }

  /* MOBILE – Pivot Table */
  .mobile-wrapper {
    display:none;
    background:#f7fbff;
    padding:15px;
    margin-top:20px;
    border-radius:12px;
  }

  .mobile-row {
    display:flex;
    border-bottom:1px solid #dce8ff;
    padding:10px 5px;
    font-size:15px;
  }

  .mobile-left {
    width:35%;
    font-weight:bold;
  }

  .mobile-right {
    width:65%;
    display:flex;
    gap:10px;
  }

  /* Show only on small screens */
  @media (max-width:600px) {
    .result-wrapper-table { display:none !important; }
    .mobile-wrapper { display:block !important; }
  }

  @media (min-width:601px) {
    .result-wrapper-table { display:block !important; }
    .mobile-wrapper { display:none !important; }
  }
</style>
</head>

<body>
<div class="card">

  <div class="logo-text">MOL Logistics</div>
  <h2>Freight Calculator</h2>

  <div class="input-box">

    <label>POL</label>
    <div style="position:relative;">
      <input id="polInput" type="text" placeholder="Type POL...">
      <div id="polList" class="suggestion-box"></div>
    </div>

    <label>POD</label>
    <div style="position:relative%;">
      <input id="podInput" type="text" placeholder="Type POD...">
      <div id="podList" class="suggestion-box"></div>
    </div>

    <label>Container</label>
    <select id="container">
      <option value="">Select Container</option>
    </select>

  </div>

  <!-- DESKTOP FULL TABLE -->
  <div class="result-wrapper-table" id="desktopTableBox">
    <table>
      <thead>
        <tr>
          <th>Line</th>
          <th>Freight</th>
          <th>BAF</th>
          <th>Sur.</th>
          <th>Local</th>
          <th>Total</th>
          <th>Remark</th>
          <th>Route</th>
          <th>Validity</th>
        </tr>
      </thead>
      <tbody id="desktopBody"></tbody>
    </table>
  </div>

  <!-- MOBILE PIVOT TABLE -->
  <div class="mobile-wrapper" id="mobileBox"></div>

</div>


<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxvRp16ShsJ0CHyzVC7TnuensTPsZSaXq4cbbqIfSeYx2xCNkNh4LDYrTf8BTR5x1Cq/exec";
let data = [];

// Load freight JSON from App Script
async function loadData() {
  const res = await fetch(API_URL);
  data = await res.json();

  const pols = [...new Set(data.map(d => d.pol))];
  const pods = [...new Set(data.map(d => d.pod))];
  const cons = [...new Set(data.map(d => d.container))];

  setupTypeAhead("polInput", "polList", pols);
  setupTypeAhead("podInput", "podList", pods);

  const conSel = document.getElementById("container");
  cons.forEach(c => conSel.innerHTML += `<option>${c}</option>`);

  conSel.onchange = updateResults;
}


function setupTypeAhead(inputId, listId, items) {
  const input = document.getElementById(inputId);
  const box   = document.getElementById(listId);

  input.oninput = () => {
    const t = input.value.toLowerCase();
    const f = items.filter(x => x.toLowerCase().includes(t));

    if (!f.length) { box.style.display="none"; return; }

    box.innerHTML = f.map(x => `<div>${x}</div>`).join("");
    box.style.display = "block";

    box.querySelectorAll("div").forEach(div => {
      div.onmousedown = () => {
        input.value = div.textContent;
        box.style.display="none";
        updateResults();
      };
    });
  };

  input.onblur = () => setTimeout(() => box.style.display="none", 150);
}



function updateResults() {
  const pol  = polInput.value.trim().toLowerCase();
  const pod  = podInput.value.trim().toLowerCase();
  const cont = container.value.trim().toLowerCase();

  const rows = data.filter(r =>
    r.pol.toLowerCase().includes(pol) &&
    r.pod.toLowerCase().includes(pod) &&
    r.container.toLowerCase() === cont
  );

  const desktopBox = document.getElementById("desktopTableBox");
  const desktopBody = document.getElementById("desktopBody");
  const mobileBox = document.getElementById("mobileBox");

  if (!rows.length) {
    desktopBox.style.display = "none";
    mobileBox.innerHTML = "";
    return;
  }

  // → Show desktop only when results come
  desktopBox.style.display = "block";

  // Fill desktop table
  desktopBody.innerHTML = rows.map(r => `
    <tr>
      <td>${r.carrier}</td>
      <td>${r.freight}</td>
      <td>${r.obs}</td>
      <td>${r.surcharges}</td>
      <td>${r.local}</td>
      <td>${r.total}</td>
      <td>${r.remark}</td>
      <td>${r.routing}</td>
      <td>${r.validity}</td>
    </tr>
  `).join("");

  // MOBILE PIVOT FORMAT  
  const carriers = rows.map(r => r.carrier);
  const freight  = rows.map(r => r.freight);
  const obs      = rows.map(r => r.obs);
  const sur      = rows.map(r => r.surcharges);
  const local    = rows.map(r => r.local);
  const total    = rows.map(r => r.total);
  const routing  = rows.map(r => r.routing);
  const valid    = rows.map(r => r.validity);

  mobileBox.innerHTML = `
    <div class="mobile-row"><div class="mobile-left">Carrier</div><div class="mobile-right">${carriers.join(" | ")}</div></div>
    <div class="mobile-row"><div class="mobile-left">Freight</div><div class="mobile-right">${freight.join(" | ")}</div></div>
    <div class="mobile-row"><div class="mobile-left">BAF</div><div class="mobile-right">${obs.join(" | ")}</div></div>
    <div class="mobile-row"><div class="mobile-left">Sur.</div><div class="mobile-right">${sur.join(" | ")}</div></div>
    <div class="mobile-row"><div class="mobile-left">Local</div><div class="mobile-right">${local.join(" | ")}</div></div>
    <div class="mobile-row"><div class="mobile-left">Total</div><div class="mobile-right">${total.join(" | ")}</div></div>
    <div class="mobile-row"><div class="mobile-left">Routing</div><div class="mobile-right">${routing.join(" | ")}</div></div>
    <div class="mobile-row"><div class="mobile-left">Validity</div><div class="mobile-right">${valid.join(" | ")}</div></div>
  `;
}

loadData();
</script>

</body>
</html>
