<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Freight Calculator</title>

<style>
  body {
    margin:0;
    font-family:Arial, sans-serif;
    background:#f4f4f4;
    padding:20px;
  }

  .card {
    background:white;
    max-width:900px;
    margin:0 auto;
    padding:20px;
    border-radius:14px;
    box-shadow:0 4px 20px rgba(0,0,0,0.12);
  }

  .logo-text {
    text-align:center;
    font-size:18px;
    font-weight:900;
    color:#164A9D;
    white-space:nowrap;
  }

  h2 {
    text-align:center;
    font-size:20px;
    margin-bottom:20px;
    margin-top:10px;
    color:black;
  }

  .input-box {
    background:#fafafa;
    border-radius:12px;
    padding:15px;
    max-width:450px;
    margin:0 auto;
    display:flex;
    flex-direction:column;
  }

  label {
    margin-top:15px;
    font-weight:bold;
  }

  input, select {
    width:100%;
    padding:12px;
    margin-top:6px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:15px;
  }

  .suggestion-box {
    display:none;
    position:absolute;
    background:white;
    border:1px solid #ccc;
    border-radius:8px;
    width:100%;
    max-height:180px;
    overflow-y:auto;
    z-index:50;
  }
  .suggestion-box div {
    padding:10px;
    cursor:pointer;
  }
  .suggestion-box div:hover {
    background:#eaf4ff;
  }

  .result-wrapper {
    display:none;
    margin-top:25px;
    background:#f7fbff;
    padding:15px;
    border-radius:12px;
  }

  .table-wrapper {
    width:100%;
    overflow-x:auto;
    white-space:nowrap;
  }

  table {
    width:100%;
    border-collapse:collapse;
    min-width:900px;
  }

  th {
    background:#1E74F0;
    color:white;
    padding:10px;
    text-align:left;
  }

  td {
    padding:10px;
    border-bottom:1px solid #e2ecff;
  }

  td:nth-child(6) { font-weight:bold; }
</style>
</head>

<body>
<div class="card">

  <div style="text-align:center; margin-bottom:10px;">
    <img src="https://raw.githubusercontent.com/Aditya-tiwariMOL/freight-calculator/main/MOL%20Logo%2001.png"
         style="height:35px; margin-bottom:5px;">
    <div class="logo-text">MOL Logistics (INDIA) PVT. LTD.</div>
  </div>

  <h2>Freight Calculator</h2>

  <div class="input-box">

    <label>POL</label>
    <div style="position:relative;">
      <input id="polInput" placeholder="Type POL...">
      <div id="polList" class="suggestion-box"></div>
    </div>

    <label>POD</label>
    <div style="position:relative;">
      <input id="podInput" placeholder="Type POD...">
      <div id="podList" class="suggestion-box"></div>
    </div>

    <label>Container</label>
    <select id="container">
      <option value="">Select Container</option>
    </select>

  </div>

  <div class="result-wrapper" id="resultBox">
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Line</th>
            <th>Freight</th>
            <th>BAF</th>
            <th>Sur.</th>
            <th>Local</th>
            <th>Total</th>
            <th>Remark</th>
            <th>Route</th>
            <th>Validity</th>
          </tr>
        </thead>
        <tbody id="resultBody"></tbody>
      </table>
    </div>
  </div>

</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxvRp16ShsJ0CHyzVC7TnuensTPsZSaXq4cbbqIfSeYx2xCNkNh4LDYrTf8BTR5x1Cq/exec";

const polInput   = document.getElementById("polInput");
const podInput   = document.getElementById("podInput");
const container  = document.getElementById("container");
const polList    = document.getElementById("polList");
const podList    = document.getElementById("podList");
const resultBox  = document.getElementById("resultBox");
const resultBody = document.getElementById("resultBody");

/* ===== TYPEAHEAD ===== */
function setupTypeAhead(input, box, items) {
  input.oninput = () => {
    const t = input.value.toLowerCase();
    const filtered = items.filter(x => x.toLowerCase().includes(t));

    if (!filtered.length) {
      box.style.display="none";
      return;
    }

    box.innerHTML = filtered.map(x => `<div>${x}</div>`).join("");
    box.style.display="block";

    box.querySelectorAll("div").forEach(d => {
      d.onmousedown = () => {
        input.value = d.textContent;
        box.style.display="none";
        input.dispatchEvent(new Event("change"));
      };
    });
  };
  input.onblur = () => setTimeout(()=>box.style.display="none",150);
}

/* ===== LOAD POL ===== */
(async () => {
  const pols = await fetch(API_URL + "?action=pol").then(r=>r.json());
  setupTypeAhead(polInput, polList, pols);
})();

/* ===== LOAD POD ===== */
polInput.onchange = async () => {
  podInput.value="";
  container.innerHTML='<option value="">Select Container</option>';
  resultBox.style.display="none";

  const pods = await fetch(API_URL + "?action=pod&pol=" + encodeURIComponent(polInput.value))
    .then(r=>r.json());

  setupTypeAhead(podInput, podList, pods);
};

/* ===== LOAD CONTAINER ===== */
podInput.onchange = async () => {
  const cons = await fetch(
    API_URL + "?action=container&pol=" + encodeURIComponent(polInput.value) +
    "&pod=" + encodeURIComponent(podInput.value)
  ).then(r=>r.json());

  container.innerHTML='<option value="">Select Container</option>';
  cons.forEach(c => container.innerHTML += `<option>${c}</option>`);
};

/* ===== FINAL RESULT ===== */
container.onchange = async () => {
  const rows = await fetch(
    API_URL + "?action=rates" +
    "&pol=" + encodeURIComponent(polInput.value) +
    "&pod=" + encodeURIComponent(podInput.value) +
    "&container=" + encodeURIComponent(container.value)
  ).then(r=>r.json());

  if (!rows.length) {
    resultBox.style.display="none";
    return;
  }

  resultBody.innerHTML = rows.map(r => `
    <tr>
      <td>${r.carrier}</td>
      <td>${r.freight}</td>
      <td>${r.obs}</td>
      <td>${r.surcharges}</td>
      <td>${r.local}</td>
      <td>${r.total}</td>
      <td>${r.remark}</td>
      <td>${r.routing}</td>
      <td>${r.validity}</td>
    </tr>
  `).join("");

  resultBox.style.display="block";
};
</script>

</body>
</html>
