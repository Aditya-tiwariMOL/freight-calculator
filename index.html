<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Freight Calculator</title>

<style>
  body {
    margin:0;
    font-family:Arial, sans-serif;
    background:#f4f4f4;
    padding:20px;
  }

  .card {
    background:white;
    max-width:900px;
    margin:0 auto;
    padding:20px;
    border-radius:14px;
    box-shadow:0 4px 20px rgba(0,0,0,0.12);
  }

  .logo-text {
    text-align:center;
    font-size:32px;
    font-weight:900;
    color:#0065B7;
  }

  h2 { text-align:center; margin-bottom:20px; }

  .input-box {
    background:#fafafa;
    border-radius:12px;
    padding:15px;
    max-width:450px;
    margin:0 auto 20px auto;
  }

  label { display:block; margin-top:15px; font-weight:bold; }

  input, select {
    width:100%;
    padding:12px;
    margin-top:6px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:15px;
  }

  /* Desktop table */
  .desktop-table {
    width:100%;
    border-collapse:collapse;
    margin-top:20px;
    display:none;
  }
  .desktop-table th {
    background:#1E74F0;
    color:white;
    padding:10px;
    text-align:left;
  }
  .desktop-table td {
    padding:10px;
    border-bottom:1px solid #e2ecff;
  }
  .desktop-table .total {
    color:#D60000;
    font-weight:bold;
  }

  /* MOBILE TABLE */
  .mobile-wrapper {
    display:none;
    overflow-x:auto;
    margin-top:20px;
  }
  .mobile-table {
    border-collapse:collapse;
    min-width:500px;
    background:white;
  }
  .mobile-table th {
    background:#1E74F0;
    color:white;
    padding:10px;
    border:1px solid #ccc;
  }
  .mobile-table td {
    padding:10px;
    border:1px solid #ccc;
    white-space:nowrap;
  }
  .mobile-table .total {
    color:#D60000;
    font-weight:bold;
  }

  @media (max-width:768px) {
    .desktop-table { display:none; }
    .mobile-wrapper { display:block; }
  }
  @media (min-width:769px) {
    .desktop-table { display:table; }
    .mobile-wrapper { display:none; }
  }
</style>
</head>

<body>
<div class="card">

  <div class="logo-text">MOL Logistics</div>
  <h2>Freight Calculator</h2>

  <div class="input-box">

    <label>POL</label>
    <input id="polInput" type="text" placeholder="Type POL...">

    <label>POD</label>
    <input id="podInput" type="text" placeholder="Type POD...">

    <label>Container</label>
    <select id="container"></select>

  </div>

  <!-- DESKTOP TABLE -->
  <table class="desktop-table" id="desktopTable">
    <thead>
      <tr>
        <th>Line</th>
        <th>Freight</th>
        <th>BAF</th>
        <th>Sur.</th>
        <th>Local</th>
        <th>Total</th>
        <th>Remark</th>
        <th>Route</th>
        <th>Validity</th>
      </tr>
    </thead>
    <tbody id="desktopBody"></tbody>
  </table>

  <!-- MOBILE TABLE -->
  <div class="mobile-wrapper">
    <table class="mobile-table" id="mobileTable"></table>
  </div>

</div>

<script>
const API_URL =
"https://script.google.com/macros/s/AKfycbxvRp16ShsJ0CHyzVC7TnuensTPsZSaXq4cbbqIfSeYx2xCNkNh4LDYrTf8BTR5x1Cq/exec";

let data = [];

async function loadData() {
  const res = await fetch(API_URL);
  data = await res.json();

  const conSel = document.getElementById("container");
  const containers = [...new Set(data.map(d => d.container))];
  conSel.innerHTML = containers.map(c => `<option value="${c}">${c}</option>`).join("");

  document.getElementById("polInput").oninput = update;
  document.getElementById("podInput").oninput = update;
  conSel.onchange = update;
}

function update() {
  const pol = polInput.value.trim().toLowerCase();
  const pod = podInput.value.trim().toLowerCase();
  const cont = container.value.trim().toLowerCase();

  const rows = data.filter(r =>
    r.pol.toLowerCase().includes(pol) &&
    r.pod.toLowerCase().includes(pod) &&
    r.container.toLowerCase() === cont
  );

  updateDesktop(rows);
  updateMobile(rows);
}

// ---------------- DESKTOP TABLE ----------------
function updateDesktop(rows) {
  const body = document.getElementById("desktopBody");

  if (!rows.length) {
    body.innerHTML = "";
    return;
  }

  body.innerHTML = rows.map(r => `
    <tr>
      <td>${r.carrier}</td>
      <td>${r.freight}</td>
      <td>${r.obs}</td>
      <td>${r.surcharges}</td>
      <td>${r.local}</td>
      <td class="total">${r.total}</td>
      <td>${r.remark}</td>
      <td>${r.routing}</td>
      <td>${r.validity}</td>
    </tr>
  `).join("");
}

// ---------------- MOBILE TABLE ----------------
function updateMobile(rows) {
  const table = document.getElementById("mobileTable");

  if (!rows.length) {
    table.innerHTML = "";
    return;
  }

  const carriers = rows.map(r => r.carrier);

  const fields = [
    ["Carrier", rows.map(r => r.carrier)],
    ["Freight", rows.map(r => r.freight)],
    ["BAF", rows.map(r => r.obs)],
    ["Sur.", rows.map(r => r.surcharges)],
    ["Local", rows.map(r => r.local)],
    ["Total", rows.map(r => `<span class="total">${r.total}</span>`)],
    ["Remark", rows.map(r => r.remark)],
    ["Routing", rows.map(r => r.routing)],
    ["Validity", rows.map(r => r.validity)],
  ];

  let html = "<tr><th>Carrier</th>";
  carriers.forEach(c => html += `<th>${c}</th>`);
  html += "</tr>";

  fields.forEach(([label, values]) => {
    html += `<tr><td><b>${label}</b></td>`;
    values.forEach(v => html += `<td>${v}</td>`);
    html += "</tr>";
  });

  table.innerHTML = html;
}

loadData();
</script>

</body>
</html>
