<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Freight Calculator</title>

<style>
  :root { --mol-blue:#0065B7; }

  body {
    margin:0;
    font-family:Arial, sans-serif;
    background:#f4f4f4;
    padding:20px;
  }

  .card {
    background:white;
    max-width:900px;
    margin:0 auto;
    padding:25px;
    border-radius:14px;
    box-shadow:0 4px 20px rgba(0,0,0,0.12);
    position:relative;
    overflow:hidden;
  }

  /* Rotating background map */
  .map-bg {
    position:absolute;
    top:50%; left:50%;
    width:140%;
    transform:translate(-50%,-50%);
    opacity:0.15;
    animation:rotateMap 45s linear infinite;
    z-index:0;
  }
  @keyframes rotateMap {
    from { transform:translate(-50%, -50%) rotate(0deg); }
    to   { transform:translate(-50%, -50%) rotate(360deg); }
  }

  .content { position:relative; z-index:10; }

  .logo-text {
    text-align:center;
    font-family:"Times New Roman", serif;
    font-size:32px;
    font-weight:900;
    color:#0065B7;
    margin-bottom:10px;
  }

  h2 { text-align:center; margin-bottom:18px; }

  .input-box {
    background:#fafafa;
    border-radius:12px;
    padding:15px;
    max-width:450px;
    margin:0 auto;
  }

  label {
    display:block;
    margin-top:15px;
    font-weight:bold;
  }

  input, select {
    width:100%;
    padding:12px;
    margin-top:6px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:15px;
  }

  .suggestion-box {
    display:none;
    position:absolute;
    background:white;
    border:1px solid #ccc;
    border-radius:8px;
    width:100%;
    max-height:180px;
    overflow-y:auto;
    z-index:50;
  }
  .suggestion-box div {
    padding:10px;
    cursor:pointer;
  }
  .suggestion-box div:hover {
    background:#eaf4ff;
  }

  .result-wrapper {
    display:none;
    margin-top:25px;
    background:#f7fbff;
    padding:15px;
    border-radius:12px;
  }

  table {
    width:100%;
    border-collapse:collapse;
  }

  th {
    background:#1E74F0;
    color:white;
    padding:10px;
    text-align:left;
  }

  td {
    padding:10px;
    border-bottom:1px solid #e2ecff;
  }

  td:nth-child(6) {
    font-weight:bold;
  }

</style>
</head>
<body>

<div class="card">

  <!-- Rotating Map -->
  <img class="map-bg" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/World_map_blank_without_borders.svg/2000px-World_map_blank_without_borders.svg.png">

  <div class="content">

    <div class="logo-text">MOL Logistics</div>
    <h2>Freight Calculator</h2>

    <div class="input-box">

      <label>POL</label>
      <div style="position:relative;">
        <input id="polInput" type="text" placeholder="Type POL...">
        <div id="polList" class="suggestion-box"></div>
      </div>

      <label>POD</label>
      <div style="position:relative;">
        <input id="podInput" type="text" placeholder="Type POD...">
        <div id="podList" class="suggestion-box"></div>
      </div>

      <label>Container</label>
      <select id="container">
        <option value="">Select Container</option>
      </select>

    </div>

    <div class="result-wrapper" id="resultBox">
      <table>
        <thead>
          <tr>
            <th>Line</th>
            <th>Freight</th>
            <th>BAF</th>
            <th>Sur.</th>
            <th>Local</th>
            <th>Total</th>
            <th>Remark</th>
            <th>Route</th>
            <th>Validity</th>
          </tr>
        </thead>
        <tbody id="resultBody"></tbody>
      </table>
    </div>

  </div>
</div>

<script>
// ðŸ” Your protected backend URL:
const API_URL = "https://script.google.com/macros/s/AKfycbxFo7nizIQklU0_GXBcBA2qOPkmTDpyeXfTi-raysP5s2U5GLWUa1EU0wep_cOi4imj/exec";
let data = [];

// Load data from backend
async function loadData() {
  const res = await fetch(API_URL);
  data = await res.json();

  const pols = [...new Set(data.map(d => d.pol))];
  const pods = [...new Set(data.map(d => d.pod))];
  const cons = [...new Set(data.map(d => d.container))];

  setupTypeAhead("polInput", "polList", pols);
  setupTypeAhead("podInput", "podList", pods);

  const conSel = document.getElementById("container");
  cons.forEach(c => conSel.innerHTML += `<option>${c}</option>`);

  conSel.onchange = updateResults;
}

function setupTypeAhead(inputId, listId, items) {
  const input = document.getElementById(inputId);
  const box   = document.getElementById(listId);

  input.oninput = () => {
    const t = input.value.toLowerCase();
    const f = items.filter(x => x.toLowerCase().includes(t));

    if (!f.length) { box.style.display="none"; return; }

    box.innerHTML = f.map(x => `<div>${x}</div>`).join("");
    box.style.display = "block";

    box.querySelectorAll("div").forEach(div => {
      div.onmousedown = () => {
        input.value = div.textContent;
        box.style.display="none";
        updateResults();
      };
    });
  };

  input.onblur = () => setTimeout(() => box.style.display="none", 150);
}

function updateResults() {
  const pol  = polInput.value.trim().toLowerCase();
  const pod  = podInput.value.trim().toLowerCase();
  const cont = container.value.trim().toLowerCase();

  const rows = data.filter(r =>
    r.pol.toLowerCase() === pol &&
    r.pod.toLowerCase() === pod &&
    r.container.toLowerCase() === cont
  );

  const box  = document.getElementById("resultBox");
  const body = document.getElementById("resultBody");

  if (!rows.length) {
    box.style.display="none";
    body.innerHTML="";
    return;
  }

  body.innerHTML = rows.map(r => `
    <tr>
      <td>${r.carrier}</td>
      <td>${r.freight}</td>
      <td>${r.obs}</td>
      <td>${r.surcharges}</td>
      <td>${r.local}</td>
      <td>${r.total}</td>
      <td>${r.remark}</td>
      <td>${r.routing}</td>
      <td>${r.validity}</td>
    </tr>
  `).join("");

  box.style.display="block";
}

loadData();
</script>

</body>
</html>
