<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Freight Calculator</title>

<style>
/* âœ… GLOBAL BOX FIX */
*,
*::before,
*::after {
  box-sizing: border-box;
}

body {
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f4f4;
  padding:20px;
}

.card {
  background:white;
  max-width:900px;
  margin:0 auto;
  padding:20px;
  border-radius:14px;
  box-shadow:0 4px 20px rgba(0,0,0,0.12);
}

.logo-text {
  text-align:center;
  font-size:18px;
  font-weight:900;
  color:#164A9D;
  white-space:nowrap;
}

h2 {
  text-align:center;
  font-size:20px;
  margin-bottom:20px;
  margin-top:10px;
  color:black;
}

.input-box {
  background:#fafafa;
  border-radius:12px;
  padding:15px;
  max-width:450px;
  margin:0 auto;
  display:flex;
  flex-direction:column;
}

label {
  margin-top:15px;
  font-weight:bold;
}

input, select {
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px;
  background:white;
}

.suggestion-box {
  display:none;
  position:absolute;
  background:white;
  border:1px solid #ccc;
  border-radius:8px;
  width:100%;
  max-height:180px;
  overflow-y:auto;
  z-index:50;
}

.suggestion-box div {
  padding:10px;
  cursor:pointer;
}

.suggestion-box div:hover {
  background:#eaf4ff;
}

.result-wrapper {
  display:none;
  margin-top:25px;
  background:#f7fbff;
  padding:15px;
  border-radius:12px;
}

.table-wrapper {
  width:100%;
  overflow-x:auto;
}

table {
  width:100%;
  border-collapse:collapse;
  min-width:100%;
}

th {
  background:#1E74F0;
  color:white;
  padding:10px;
  text-align:left;
}

td {
  padding:10px;
  border-bottom:1px solid #e2ecff;
}

td:nth-child(6) {
  font-weight:bold;
}

/* ðŸ”„ LOADER (ONLY ADDITION) */
.loader {
  display:none;
  justify-content:center;
  align-items:center;
  margin-top:30px;
}

.loader img {
  width:60px;
  height:60px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

@media (max-width:420px) {
  body { padding:12px; }
  .card { padding:12px; }
  .input-box { padding:12px; }
}
</style>
</head>

<body>

<div class="card">

  <div style="text-align:center; margin-bottom:10px;">
    <img src="https://raw.githubusercontent.com/Aditya-tiwariMOL/freight-calculator/main/MOL%20Logo%2001.png"
         style="height:35px; margin-bottom:5px;">
    <div class="logo-text">MOL Logistics (INDIA) PVT. LTD.</div>
  </div>

  <h2>Freight Calculator</h2>

  <div class="input-box">

    <label>POL</label>
    <div style="position:relative;">
      <input id="polInput" placeholder="Type POL...">
      <div id="polList" class="suggestion-box"></div>
    </div>

    <label>POD</label>
    <div style="position:relative;">
      <input id="podInput" placeholder="Type POD...">
      <div id="podList" class="suggestion-box"></div>
    </div>

    <label>Container</label>
    <select id="container">
      <option value="">Select Container</option>
    </select>

  </div>

  <!-- ðŸ”„ LOADER (ONLY ADDITION) -->
  <div class="loader" id="loader">
    <img src="https://i.imgur.com/llF5iyg.png" alt="Loading">
  </div>

  <div class="result-wrapper" id="resultBox">
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Line</th>
            <th>Freight</th>
            <th>BAF</th>
            <th>Sur.</th>
            <th>Local</th>
            <th>Total</th>
            <th>Remark</th>
            <th>Route</th>
            <th>Validity</th>
          </tr>
        </thead>
        <tbody id="resultBody"></tbody>
      </table>
    </div>
  </div>

</div>

</body>
</html>
