<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Freight Calculator</title>

<style>
  body {
    margin:0;
    font-family:Arial, sans-serif;
    background:#f4f4f4;
    padding:20px;
  }

  .card {
    background:white;
    max-width:900px;
    margin:0 auto;
    padding:20px;
    border-radius:14px;
    box-shadow:0 4px 20px rgba(0,0,0,0.12);
  }

  .logo-text {
    text-align:center;
    font-size:18px;
    font-weight:900;
    color:#164A9D;
    white-space:nowrap;
  }

  h2 {
    text-align:center;
    font-size:20px;
    margin-bottom:20px;
    margin-top:10px;
    color:black;
  }

  .input-box {
    background:#fafafa;
    border-radius:12px;
    padding:15px;
    max-width:450px;
    margin:0 auto;
    display:flex;
    flex-direction:column;
  }

  label {
    margin-top:15px;
    font-weight:bold;
  }

  input, select {
    width:100%;
    padding:12px;
    margin-top:6px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:15px;
  }

  .result-wrapper {
    display:none;
    margin-top:25px;
    background:#f7fbff;
    padding:15px;
    border-radius:12px;
  }

  table {
    width:100%;
    border-collapse:collapse;
    min-width:900px;
  }

  th {
    background:#1E74F0;
    color:white;
    padding:10px;
    text-align:left;
  }

  td {
    padding:10px;
    border-bottom:1px solid #e2ecff;
  }

  td:nth-child(6) { font-weight:bold; }
</style>
</head>

<body>
<div class="card">

  <div style="text-align:center; margin-bottom:10px;">
    <img src="https://raw.githubusercontent.com/Aditya-tiwariMOL/freight-calculator/main/MOL%20Logo%2001.png"
         style="height:35px;">
    <div class="logo-text">MOL Logistics (INDIA) PVT. LTD.</div>
  </div>

  <h2>Freight Calculator</h2>

  <div class="input-box">

    <label>POL</label>
    <input id="polInput" placeholder="Type POL...">

    <label>POD</label>
    <input id="podInput" placeholder="Type POD...">

    <label>Container</label>
    <select id="container">
      <option value="">Select Container</option>
      <option>20GP</option>
      <option>40GP</option>
      <option>40GP/HC</option>
    </select>

  </div>

  <div class="result-wrapper" id="resultBox">
    <table>
      <thead>
        <tr>
          <th>Line</th>
          <th>Freight</th>
          <th>BAF</th>
          <th>Sur.</th>
          <th>Local</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="resultBody"></tbody>
    </table>
  </div>

</div>

<script>
const API_URL =
"https://script.google.com/macros/s/AKfycbxvRp16ShsJ0CHyzVC7TnuensTPsZSaXq4cbbqIfSeYx2xCNkNh4LDYrTf8BTR5x1Cq/exec";

document.getElementById("polInput").addEventListener("change", updateResults);
document.getElementById("podInput").addEventListener("change", updateResults);
document.getElementById("container").addEventListener("change", updateResults);

async function updateResults() {

  const pol  = polInput.value.trim();
  const pod  = podInput.value.trim();
  const cont = container.value.trim();

  if (!pol || !pod || !cont) return;

  const url =
    API_URL +
    "?pol=" + encodeURIComponent(pol) +
    "&pod=" + encodeURIComponent(pod) +
    "&container=" + encodeURIComponent(cont);

  const res = await fetch(url);
  const rows = await res.json();

  const box  = document.getElementById("resultBox");
  const body = document.getElementById("resultBody");

  if (!rows.length) {
    box.style.display="none";
    body.innerHTML="";
    return;
  }

  body.innerHTML = rows.map(r => `
    <tr>
      <td>${r.carrier}</td>
      <td>${r.freight}</td>
      <td>${r.obs}</td>
      <td>${r.surcharges}</td>
      <td>${r.local}</td>
      <td>${r.total}</td>
    </tr>
  `).join("");

  box.style.display="block";
}
</script>

</body>
</html>
