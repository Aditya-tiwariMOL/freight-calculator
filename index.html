<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Freight Calculator</title>

<style>
  body {
    margin:0;
    font-family:Arial, sans-serif;
    background:#f4f4f4;
    padding:20px;
  }

  .card {
    background:white;
    max-width:900px;
    margin:0 auto;
    padding:20px;
    border-radius:14px;
    box-shadow:0 4px 20px rgba(0,0,0,0.12);
  }

  /* ONLY SMALL, CLEAN HEADING FIX APPLIED */
  .logo-text {
    text-align:center;
    font-size:16px;       /* smaller & professional */
    font-weight:900;
    color:#0065B7;
    white-space:nowrap;   /* stays on one line */
  }

  h2 {
    text-align:center;
    font-size:18px;       /* clean size */
    margin-bottom:20px;
    margin-top:9px;
  }

  .input-box {
    background:#fafafa;
    border-radius:12px;
    padding:15px;
    max-width:450px;
    margin:0 auto;
  }

  label {
    display:block;
    margin-top:15px;
    font-weight:bold;
  }

  input, select {
    width:100%;
    padding:12px;
    margin-top:6px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:15px;
  }

  .suggestion-box {
    display:none;
    position:absolute;
    background:white;
    border:1px solid #ccc;
    border-radius:8px;
    width:100%;
    max-height:180px;
    overflow-y:auto;
    z-index:50;   /* original working value */
  }
  .suggestion-box div {
    padding:10px;
    cursor:pointer;
  }
  .suggestion-box div:hover {
    background:#eaf4ff;
  }

  .result-wrapper {
    display:none;
    margin-top:25px;
    background:#f7fbff;
    padding:15px;
    border-radius:12px;
  }

  .table-wrapper {
    width: 100%;
    overflow-x: auto;
    white-space: nowrap;
    border-radius:12px;
  }

  table {
    width:100%;
    border-collapse:collapse;
    min-width:900px;
  }

  th {
    background:#1E74F0;
    color:white;
    padding:10px;
    text-align:left;
  }

  td {
    padding:10px;
    border-bottom:1px solid #e2ecff;
  }

  td:nth-child(6) { font-weight:bold; }
</style>
</head>

<body>
<div class="card">

  <div class="logo-text">MOL Logistics (INDIA) PVT. LTD.</div>
  <h2>Freight Calculator</h2>

  <div class="input-box">

    <label>POL</label>
    <div style="position:relative;">
      <input id="polInput" type="text" placeholder="Type POL...">
      <div id="polList" class="suggestion-box"></div>
    </div>

    <label>POD</label>
    <div style="position:relative;">
      <input id="podInput" type="text" placeholder="Type POD...">
      <div id="podList" class="suggestion-box"></div>
    </div>

    <label>Container</label>
    <select id="container">
      <option value="">Select Container</option>
    </select>

  </div>

  <div class="result-wrapper" id="resultBox">
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Line</th>
            <th>Freight</th>
            <th>BAF</th>
            <th>Sur.</th>
            <th>Local</th>
            <th>Total</th>
            <th>Remark</th>
            <th>Route</th>
            <th>Validity</th>
          </tr>
        </thead>
        <tbody id="resultBody"></tbody>
      </table>
    </div>
  </div>

</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxvRp16ShsJ0CHyzVC7TnuensTPsZSaXq4cbbqIfSeYx2xCNkNh4LDYrTf8BTR5x1Cq/exec";

let data = [];

// Load freight data
async function loadData() {
  const res = await fetch(API_URL);
  data = await res.json();

  const pols = [...new Set(data.map(d => d.pol))];
  const pods = [...new Set(data.map(d => d.pod))];
  const cons = [...new Set(data.map(d => d.container))];

  setupTypeAhead("polInput", "polList", pols);
  setupTypeAhead("podInput", "podList", pods);

  const conSel = document.getElementById("container");
  cons.forEach(c => conSel.innerHTML += `<option>${c}</option>`);
  conSel.onchange = updateResults;
}

function setupTypeAhead(inputId, listId, items) {
  const input = document.getElementById(inputId);
  const box   = document.getElementById(listId);

  input.oninput = () => {
    const t = input.value.toLowerCase();
    const f = items.filter(x => x.toLowerCase().includes(t));

    if (!f.length) { box.style.display="none"; return; }

    box.innerHTML = f.map(x => `<div>${x}</div>`).join("");
    box.style.display = "block";

    box.querySelectorAll("div").forEach(div => {
      div.onmousedown = () => {
        input.value = div.textContent;
        box.style.display="none";
        updateResults();
      };
    });
  };

  input.onblur = () => setTimeout(() => box.style.display="none", 150);
}

function updateResults() {
  const pol  = polInput.value.trim().toLowerCase();
  const pod  = podInput.value.trim().toLowerCase();
  const cont = container.value.trim().toLowerCase();

  const rows = data.filter(r =>
    r.pol.toLowerCase().includes(pol) &&
    r.pod.toLowerCase().includes(pod) &&
    r.container.toLowerCase() === cont
  );

  const box  = document.getElementById("resultBox");
  const body = document.getElementById("resultBody");

  if (!rows.length) {
    box.style.display="none";
    body.innerHTML="";
    return;
  }

  body.innerHTML = rows.map(r => `
    <tr>
      <td>${r.carrier}</td>
      <td>${r.freight}</td>
      <td>${r.obs}</td>
      <td>${r.surcharges}</td>
      <td>${r.local}</td>
      <td>${r.total}</td>
      <td>${r.remark}</td>
      <td>${r.routing}</td>
      <td>${r.validity}</td>
    </tr>
  `).join("");

  box.style.display="block";
}

loadData();
</script>

</body>
</html>
