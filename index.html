<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Freight Calculator</title>

<style>
  body {
    margin:0;
    font-family:Arial, sans-serif;
    background:#f4f4f4;
    padding:20px;
  }

  .card {
    background:white;
    max-width:900px;
    margin:0 auto;
    padding:20px;
    border-radius:14px;
    box-shadow:0 4px 20px rgba(0,0,0,0.12);
  }

  .logo-text {
    text-align:center;
    font-size:32px;
    font-weight:900;
    color:#0065B7;
  }

  h2 {
    text-align:center;
    margin-bottom:20px;
  }

  .input-box {
    background:#fafafa;
    border-radius:12px;
    padding:15px;
    max-width:450px;
    margin:0 auto;
  }

  label {
    display:block;
    margin-top:15px;
    font-weight:bold;
  }

  input, select {
    width:100%;
    padding:12px;
    margin-top:6px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:15px;
  }

  .suggestion-box {
    display:none;
    position:absolute;
    background:white;
    border:1px solid #ccc;
    border-radius:8px;
    width:100%;
    max-height:180px;
    overflow-y:auto;
    z-index:50;
  }
  .suggestion-box div {
    padding:10px;
    cursor:pointer;
  }
  .suggestion-box div:hover {
    background:#eaf4ff;
  }

  .result-wrapper {
    display:none;
    margin-top:25px;
  }

  /* Laptop table */
  .web-table {
    display:block;
    overflow-x:auto;
  }
  table {
    width:100%;
    border-collapse:collapse;
    min-width:800px;
  }
  th {
    background:#1E74F0;
    color:white;
    padding:10px;
    text-align:left;
  }
  td {
    padding:10px;
    border-bottom:1px solid #e2ecff;
  }
  td:nth-child(6) { font-weight:bold; }

  /* MOBILE PIVOT TABLE */
  @media (max-width:768px) {
    .web-table { display:none; }
    .mobile-table { display:block; }

    .pivot-container {
      overflow-x:auto;
      padding:10px 0;
    }

    .pivot-table {
      border-collapse:collapse;
      width:max-content;
      min-width:350px;
      background:white;
    }

    .pivot-table th, .pivot-table td {
      border:1px solid #ccc;
      padding:10px;
      text-align:center;
      white-space:nowrap;
    }

    .pivot-table th {
      background:#1E74F0;
      color:white;
      font-weight:bold;
    }

    .pivot-total {
      color:#D60000;
      font-weight:bold;
    }
  }

  /* Desktop hides pivot */
  @media (min-width:769px) {
    .mobile-table { display:none; }
  }
</style>
</head>

<body>
<div class="card">

  <div class="logo-text">MOL Logistics</div>
  <h2>Freight Calculator</h2>

  <div class="input-box">

    <label>POL</label>
    <div style="position:relative;">
      <input id="polInput" type="text" placeholder="Type POL...">
      <div id="polList" class="suggestion-box"></div>
    </div>

    <label>POD</label>
    <div style="position:relative;">
      <input id="podInput" type="text" placeholder="Type POD...">
      <div id="podList" class="suggestion-box"></div>
    </div>

    <label>Container</label>
    <select id="container">
      <option value="">Select Container</option>
    </select>

  </div>

  <!-- OUTPUT SECTION -->
  <div class="result-wrapper" id="resultBox">

    <!-- LAPTOP VIEW TABLE -->
    <div class="web-table">
      <table>
        <thead>
          <tr>
            <th>Line</th>
            <th>Freight</th>
            <th>BAF</th>
            <th>Sur.</th>
            <th>Local</th>
            <th>Total</th>
            <th>Remark</th>
            <th>Route</th>
            <th>Validity</th>
          </tr>
        </thead>
        <tbody id="resultBody"></tbody>
      </table>
    </div>

    <!-- MOBILE VIEW PIVOT TABLE -->
    <div class="mobile-table">
      <div class="pivot-container">
        <table class="pivot-table" id="pivotTable"></table>
      </div>
    </div>

  </div>

</div>

<script>
// ðŸ”— YOUR GOOGLE APP SCRIPT URL IS INSERTED CORRECTLY BELOW
const API_URL = "https://script.google.com/macros/s/AKfycbxFo7nizIQklU0_GXBcBA2qOPkmTDpyeXfTi-raysP5s2U5GLWUa1EU0wep_cOi4imj/exec";

let data = [];

// Load data
async function loadData() {
  const res = await fetch(API_URL);
  data = await res.json();

  const pols = [...new Set(data.map(d => d.pol))];
  const pods = [...new Set(data.map(d => d.pod))];
  const cons = [...new Set(data.map(d => d.container))];

  setupTypeAhead("polInput", "polList", pols);
  setupTypeAhead("podInput", "podList", pods);

  const conSel = document.getElementById("container");
  cons.forEach(c => conSel.innerHTML += `<option>${c}</option>`);
  conSel.onchange = updateResults;
}

function setupTypeAhead(inputId, listId, items) {
  const input = document.getElementById(inputId);
  const box   = document.getElementById(listId);

  input.oninput = () => {
    const t = input.value.toLowerCase();
    const f = items.filter(x => x.toLowerCase().includes(t));

    if (!f.length) { box.style.display="none"; return; }

    box.innerHTML = f.map(x => `<div>${x}</div>`).join("");
    box.style.display = "block";

    box.querySelectorAll("div").forEach(div => {
      div.onmousedown = () => {
        input.value = div.textContent;
        box.style.display="none";
        updateResults();
      };
    });
  };

  input.onblur = () => setTimeout(() => box.style.display="none", 150);
}

function updateResults() {
  const pol  = polInput.value.trim().toLowerCase();
  const pod  = podInput.value.trim().toLowerCase();
  const cont = container.value.trim().toLowerCase();

  const rows = data.filter(r =>
    r.pol.toLowerCase() === pol &&
    r.pod.toLowerCase() === pod &&
    r.container.toLowerCase() === cont
  );

  const box  = document.getElementById("resultBox");
  const body = document.getElementById("resultBody");
  const pivot = document.getElementById("pivotTable");

  if (!rows.length) {
    box.style.display="none";
    body.innerHTML="";
    pivot.innerHTML="";
    return;
  }

  box.style.display="block";

  body.innerHTML = rows.map(r => `
    <tr>
      <td>${r.carrier}</td>
      <td>${r.freight}</td>
      <td>${r.obs}</td>
      <td>${r.surcharges}</td>
      <td>${r.local}</td>
      <td>${r.total}</td>
      <td>${r.remark}</td>
      <td>${r.routing}</td>
      <td>${r.validity}</td>
    </tr>
  `).join("");

  // ---------- MOBILE PIVOT ----------
  const carriers = rows.map(r => r.carrier);

  const fields = [
    { label:"Freight", key:"freight" },
    { label:"BAF", key:"obs" },
    { label:"Sur.", key:"surcharges" },
    { label:"Local", key:"local" },
    { label:"Total", key:"total", class:"pivot-total" },
    { label:"Remark", key:"remark" },
    { label:"Routing", key:"routing" },
    { label:"Validity", key:"validity" }
  ];

  let html = "<tr><th>Field</th>" +
             carriers.map(c => `<th>${c}</th>`).join("") +
             "</tr>";

  fields.forEach(f => {
    html += `<tr><td>${f.label}</td>` +
      rows.map(r =>
        `<td class="${f.class || ""}">${r[f.key]}</td>`
      ).join("") +
      "</tr>";
  });

  pivot.innerHTML = html;
}

loadData();
</script>

</body>
</html>
